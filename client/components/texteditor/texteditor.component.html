<div *ngIf="searchingUrl" class="text-center">


    <div class="ui active inverted dimmer">
        <div class="ui small loader"></div>

</div>


<div id="text-container">

        <div id="resiable" class="my-directory">

        </div>


        <!--SOURCE CODES-->
        <div class="my-source">
                <pre class="line-numbers"><code id="mycodeoutput" class="language-javascript">





                </code></pre>
        </div>
    </div>
</div>
